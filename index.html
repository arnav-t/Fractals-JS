	<body>
		<h1 class="display-2 text-light mb-2" style="text-align: center">Fractals JS</h1>
		<div class="card bg-dark text-light" id="main-panel">
			<div class="card-body form-group">
				<canvas id="canvas"></canvas>
				<i id="prompt">Click on a point to center on it.</i>
				<div class="card-footer" id="menu">
					<div class="form-group">
						<label for="res">Type</label>
						<select class="form-control" id="type-menu" onchange="changeType()">
							<option value="0" selected="selected">Mandelbrot Set</option>
							<option value="1">Julia Set</option>
						</select>
					</div>
					<div class="form-group" id="julia-menu">
						<div class="in-row pb-2">
							<label for="re">Re(c): </label>
							<input class="form-control mr-4" id="re" type="number" min="-2" max="2" value="-0.800" step="0.001">
						</div>
						<div class="in-row">
							<label for="im" class="ml-4">Im(c): </label>
							<input class="form-control" id="im" type="number" min="-2" max="2" value="0.156" step="0.001">
						</div>
					</div>
					<div class="form-group">
						<label for="comp">Iterations (<span id="comp-label">100</span>)</label>
						<input class="custom-range" id="comp" type="range" min="10" max="1000" value="100" step="10" onchange="updateLabel()">
					</div>
					<div class="form-group">
							<label for="zoom">Zoom (<span id="zoom-label">1.5</span>)</label>
							<input class="custom-range" id="zoom" type="range" min="1" max="100" value="1.5" step="0.1" onchange="updateLabel()">
						</div>
					<div class="form-group">
						<button class="btn btn-info" id="gen-btn" style="margin: auto;" onclick="generate()">Generate</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
